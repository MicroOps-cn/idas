syntax = "proto3";
package idas.service.models;
option go_package = "idas/pkg/service/models;models";

message AuthMeta {
  enum Method{
    basic = 0;
    signature = 1;
  };
}
message AppMeta{
  enum Status{
    unknown = 0;
    normal = 1;
    disable = 2;
  }
  enum GrantType{
    none = 0;
    authorization_code = 1;
  }
  enum GrantMode{
    manual = 0;
    full = 1;
  }
}
message RoleMeta{
  enum Type{
    user = 0;
    system = 1;
  }
}