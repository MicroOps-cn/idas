syntax = "proto3";
package idas.client.tls;
import public "gogoproto/gogo.proto";
option go_package = "github.com/MicroOps-cn/idas/pkg/client/internal/tls;tls";

message TLSOptions{
  string ca_file = 1[(gogoproto.customname)="CAFile"];
  string cert_file = 2;
  string key_file = 3;
  string server_name = 4;
  bool insecure_skip_verify = 5;
  string min_version = 6;
}