run:
  go: '1.19'
  deadline: 5m
  skip-files:
    # Skip autogenerated files.
    - ^.*\.(pb|y)\.go$
    - test
output:
  sort-results: true

linters:
  enable:
    - depguard
    - gofumpt
    - goimports
    - revive
    - misspell
    - staticcheck

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - errcheck

linters-settings:
  staticcheck:
    checks:
      - all
      - -SA1029
      - -SA1019
  depguard:
    rules:
      Main:
        files:
          - $all
        deny:
        - {pkg: "sync/atomic", desc: "Use go.uber.org/atomic instead of sync/atomic"}
        - {pkg: "github.com/stretchr/testify/assert", desc: "Use github.com/stretchr/testify/require instead of github.com/stretchr/testify/assert"}
        - {pkg: "github.com/go-kit/kit/log", desc: "Use github.com/go-kit/log instead of github.com/go-kit/kit/log"}
  errcheck:
    exclude: scripts/errcheck_excludes.txt
  goimports:
    local-prefixes: idas
  gofumpt:
    lang-version: "1.15"
    extra-rules: false
    module-path: github.com/MicroOps-cn/idas
  revive:
    rules:
      - name: exported
        arguments: ["disableStutteringCheck"]
      - name: blank-imports
      - name: context-as-argument
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: if-return
      - name: increment-decrement
      - name: var-naming
        severity: warning
        disabled: false
        arguments:
        - [ "ID","OAuthGrantType" ] # AllowList
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf